<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Gif Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body background="assets/images/game.jpg">
    <h1>Video Game Gif Buttons</h1>

    <div class="headingStyle">
        <div id="buttons">

        </div>

        <div class="moreGifs">
            <label>Select the number of gifs you want: </label>
            <select id="limitNumber">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </div>

        <p class="headingFav">Favorites: </p>
        <div id="favorite">

        </div>

        <div id="search">
            <form id="search-form">
                <label for="gif-input">Add a video game: </label>
                <input type="text" id="gif-input">
                <input id="add-gif" type="submit" value="Submit">
                <br>
                <input id="add-favorite" type="submit" value="Add To Favorite">
                
                <input id="clear-favorite" type="submit" value="Clear Favorites">
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row" id="gifs-here">

        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
